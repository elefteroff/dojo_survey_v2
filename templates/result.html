<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey - Results Page</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Submitted Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td>{{ session['name'] }}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{ session['location'] }}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{ session['language'] }}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{ session['comment'] }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
