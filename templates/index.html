<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey - Form Page</title>
</head>
<body>
    <form action="/process" method="POST">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name = "name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
            <div class="col-sm-10">
                <input type="text" name = "location">
            </div>
        </div>
        <div class="row mb-3">
            <label for="language" class="col-sm-2 col-form-label">Favorite Language:</label>
            <div class="col-sm-10">
                <input type="text" name = "language">
            <div>
        </div>
        <div class="row mb-3">    
            <label for="comment" class="col-sm-2 col-form-label">Comment (optional):</label>
            <div class="col-sm-10">
                <input type="text" name = "comment">
            </div>
        </div>
        <input type="submit">
    </form>
</body>
</html>
